  <p>PostgreSQL cluster provisioning and utilities for Scala</p> 
  <p>This library is inspired by <a href="https://github.com/yandex-qatools/postgresql-embedded" title="postgresql-embedded" target="_blank">yandex-qatools/postgresql-embedded</a> and <a href="https://github.com/flapdoodle-oss/de.flapdoodle.embed.process" title="de.flapdoodle.embed.process" target="_blank">flapdoodle-oss/de.flapdoodle.embed.process</a>, but with different goals in mind (i.e. providing <strong>cross-JVM</strong> cluster provisioning).</p>
