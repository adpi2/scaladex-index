  <p><a href="https://travis-ci.org/randomcoder/gherkin-converter" target="_blank"><img src="https://camo.githubusercontent.com/88453b31e55f31c3844df881b29efe817dcafda9/68747470733a2f2f7472617669732d63692e6f72672f72616e646f6d636f6465722f676865726b696e2d636f6e7665727465722e7376673f6272616e63683d6d6173746572" alt="Build Status" data-canonical-src="https://travis-ci.org/randomcoder/gherkin-converter.svg?branch=master" style="max-width:100%;"></a></p> 
  <p>A simple library to convert <a href="https://github.com/cucumber/cucumber/wiki/Gherkin" target="_blank">Gherkin</a>files into other formats.</p> 
  <p>Currently supports creating <code>html</code>.</p>
