 <article class="markdown-body entry-content" itemprop="text">
  <p>Fork of <a href="https://github.com/mattroberts297/slf4s" target="_blank">https://github.com/mattroberts297/slf4s</a> to add support for Scala 2.12.</p> 
  <p>Supported Scala and Java:</p> 
  <ul> 
   <li>Scala: 2.11, 2.12 (2.9 and 2.10 are no longer supported)</li> 
   <li>Java: 8+ (Scala 2.12 requires Java 8+)</li> 
  </ul> 
  <p>Use with SBT:</p> 
  <pre><code>"tv.cntt" %% "slf4s-api" % "1.7.22"
</code></pre> 
 </article>
