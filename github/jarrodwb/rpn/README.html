 <article class="markdown-body entry-content" itemprop="text">
  <p>I made a <a href="https://en.wikipedia.org/wiki/Reverse_Polish_notation" target="_blank">RPN</a> calculator a while ago and I use it all the time. I figured I would share it with the world.</p> 
  <p>You can run it with <a href="http://get-coursier.io" target="_blank">coursier</a> or with <a href="http://scala-sbt.org" target="_blank">sbt</a>.</p> 
  <div class="highlight highlight-source-shell">
   <pre>coursier launch com.jarrodwb:rpn-calculator_2.12:0.2</pre>
  </div> 
  <p>or</p> 
  <div class="highlight highlight-source-shell">
   <pre>coursier bootstrap com.jarrodwb:rpn-calculator_2.12:0.2 -o rpn
./rpn</pre>
  </div> 
  <p>or</p> 
  <div class="highlight highlight-source-shell">
   <pre>sbt run</pre>
  </div> 
 </article>
</div>
