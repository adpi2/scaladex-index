  <p>This extends <a href="https://github.com/Netflix/astyanax/tree/master/astyanax-entity-mapper" target="_blank">Astyanax entity mapper</a> to work with multiple entity classes using single entity mapper instance. Supports package scanning for JPA entity anotated classes.</p>
