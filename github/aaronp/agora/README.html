  <p><a href="https://camo.githubusercontent.com/ad69ebb45952c614352f1ccc255ae56a9c14f108/68747470733a2f2f7472617669732d63692e6f72672f6161726f6e702f61676f72612e7376673f6272616e63683d6d6173746572" target="_blank"><img src="https://camo.githubusercontent.com/ad69ebb45952c614352f1ccc255ae56a9c14f108/68747470733a2f2f7472617669732d63692e6f72672f6161726f6e702f61676f72612e7376673f6272616e63683d6d6173746572" alt="sbt test cucumber" data-canonical-src="https://travis-ci.org/aaronp/agora.svg?branch=master" style="max-width:100%;"></a></p> 
  <p>'Agora' is a reactive, distributed work-exchange for pairing work items with workers requesting work.</p> 
  <p>The name is taken from the greek work for 'marketplace', as it is essentially an exchange of <a href="http://www.reactive-streams.org/" target="_blank">Reactive Streams</a>.</p> 
  <p>You can read more about the design and check the documentation <a href="https://aaronp.github.io/agora" target="_blank">here</a></p>
