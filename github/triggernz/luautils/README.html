  <p>A library to help lua-scala interaction</p> 
  <p><a href="https://travis-ci.org/triggerNZ/luautils" target="_blank"><img src="https://camo.githubusercontent.com/a8abb555ed4c9dd4b3b977208d4313472820baf0/68747470733a2f2f7472617669732d63692e6f72672f747269676765724e5a2f6c75617574696c732e7376673f6272616e63683d6d6173746572" alt="Build Status" data-canonical-src="https://travis-ci.org/triggerNZ/luautils.svg?branch=master" style="max-width:100%;"></a></p> 
  <p>Features so far:</p> 
  <ul> 
   <li>Escaping strings to be used in lua objects</li> 
   <li>Evaluating lua snippets and getting typed results back. Rich types provided through shapeless magic</li> 
  </ul>
