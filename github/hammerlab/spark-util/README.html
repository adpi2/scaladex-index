  <p>Low-level helpers for Spark libraries and tests, currently:</p> 
  <ul> 
   <li>a <code>KeyPartitioner</code> which assigns keys to partitions based on their value (if an <code>Int</code>) or the first value of a 2- or 3-tuple.</li> 
   <li>type aliases for <code>Int</code>s: <code>PartitionIndex</code> and <code>NumPartitions</code>.</li> 
  </ul>
