 <div class="plain">
  <pre>
Software needed:

- scala 2.11 ( <a href="http://www.scala-lang.org/" target="_blank">http://www.scala-lang.org/</a> )
- sbt 0.13 ( <a href="http://github.com/harrah/xsbt/" target="_blank">http://github.com/harrah/xsbt/</a> )


To build the jarlister:
  sbt package


To run the jarlister, add the bin directory to your path, give bin/jarlister execution privilege (unix), then:
  jarlister file.jar

</pre>
