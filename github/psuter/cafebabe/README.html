    </svg></a>About</h2> 
  <p>Cafebabe is a tiny Scala library to generate JVM class files. It was originally developed for the Compiler Construction course taught at EPFL. See <a href="http://lara.epfl.ch/w/Teaching" target="_blank">http://lara.epfl.ch/w/Teaching</a> for more info.</p> 
  <p>The wiki on GitHub contains some documentation.</p>
