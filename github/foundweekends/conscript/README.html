  <p>Conscript is a distribution mechanism for Scala apps using GitHub and Maven repositories as the infrastructure. You can use it to install and update apps similar to APT or Home Brew.</p> 
  <p>See <a href="http://www.foundweekends.org/conscript" target="_blank">conscript documentation</a> for the full story.</p>
