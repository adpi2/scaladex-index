 <article class="markdown-body entry-content" itemprop="text">
  <p>Add submodule</p> 
  <pre><code>$ git submodule add git@github.com:yukihirai0505/scala-request-json.git git-submodules/scala-request-json
</code></pre> 
  <p>Update submodules</p> 
  <pre><code>$ git submodule update --init --recursive
</code></pre> 
  <pre><code>$ git submodule foreach git pull origin master
</code></pre>
