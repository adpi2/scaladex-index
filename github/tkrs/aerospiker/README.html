  <p><a href="https://travis-ci.org/tkrs/aerospiker" target="_blank"><img src="https://camo.githubusercontent.com/cdf1423d12bc0a914c0e65b787854d184ac52f7b/68747470733a2f2f7472617669732d63692e6f72672f746b72732f6165726f7370696b65722e7376673f6272616e63683d6d6173746572" alt="Build Status" data-canonical-src="https://travis-ci.org/tkrs/aerospiker.svg?branch=master" style="max-width:100%;"></a> <a href="http://codecov.io/github/tkrs/aerospiker?branch=master" target="_blank"><img src="https://camo.githubusercontent.com/cadc5020075a161f90f0bf123bc6cf2ca5129eec/687474703a2f2f636f6465636f762e696f2f6769746875622f746b72732f6165726f7370696b65722f636f7665726167652e7376673f6272616e63683d6d6173746572" alt="codecov.io" data-canonical-src="http://codecov.io/github/tkrs/aerospiker/coverage.svg?branch=master" style="max-width:100%;"></a></p> 
  <p>This is a Aerospike client for scala.</p> 
  <p>It is just a wrapper to <a href="https://github.com/aerospike/aerospike-client-java" target="_blank">aerospike-java-client</a></p> 
  <h2><a id="user-content-how-to-use-it" class="anchor" href="https://github.com/tkrs/aerospiker#how-to-use-it" aria-hidden="true" target="_blank">
    <svg aria-hidden="true" class="octicon octicon-link" height="16" version="1.1" viewbox="0 0 16 16" width="16">
     <path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path>
    </svg></a>How to use it</h2> 
  <p>Add to your <code>build.sbt</code></p> 
  <div class="highlight highlight-source-scala">
   <pre>libraryDependencies <span class="pl-k">+</span><span class="pl-k">=</span> <span class="pl-s"><span class="pl-pds">"</span>com.github.tkrs<span class="pl-pds">"</span></span> <span class="pl-k">%%</span> <span class="pl-s"><span class="pl-pds">"</span>aerospiker-task<span class="pl-pds">"</span></span> <span class="pl-k">%</span> <span class="pl-s"><span class="pl-pds">"</span>0.5.1<span class="pl-pds">"</span></span></pre>
  </div> 
  <p>And, so look at this <a href="https://github.com/tkrs/aerospiker/tree/master/examples/src/main/scala" target="_blank">example</a></p>
